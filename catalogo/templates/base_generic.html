<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% block title %}<title>Biblioteca Django</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  {% load static %}

</head>
<body>

  <div class="d-flex flex-column flex-md-row align-items-center p3 px-md-4 mb-3 bg-white border-bottom box-shadow">

    <nav class="my-2 my-md-0 mr-md-3">
      <a class='p2 text-dark' href="{% url 'index' %}">Home</a>
      <a class='p2 text-dark' href="">Livros</a>
      <a class='p2 text-dark' href="">Autores</a>
    </nav>
  </div>
  {% endblock %}
  {% block content %}
  {% endblock %}  
</body>
</html>
